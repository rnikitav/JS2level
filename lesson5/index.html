<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Интернет-магазин</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="app">
        <header>
            <div class="logo">Интернет-магазин</div>
            <div class="cart">
                <form action="#" class="search-form">
                    <input type="text" class="search-field" v-model="searchproducts">
                    <button class="btn-search" type="submit">
                        <i class="fas fa-search"></i>
                    </button>
                </form>
                <button class="btn-cart" type="button"  @click="isVisible=!isVisible">Корзина</button>
                <div class="cart-block" :class="{ invisible: isVisible}" >
                    <div class="cart-item" data-id="1">
                        <div class="product-bio">
                            <img src="https://placehold.it/50x100" alt="Some image">
                            <div class="product-desc">
                                <p class="product-title">Ноутбук</p>
                                <p class="product-quantity">Количество: 1</p>
                                <p class="product-single-price">45600 за ед.</p>
                            </div>
                        </div>
                        <div class="right-block">
                            <p class="product-price">45600 ₽</p>
                            <button class="del-btn" data-id="123">×</button>
                        </div>
                    </div>
                    <div class="cart-item" data-id="2">
                        <div class="product-bio">
                            <img src="https://placehold.it/50x100" alt="Some image">
                            <div class="product-desc">
                                <p class="product-title">Мышка</p>
                                <p class="product-quantity">Количество: 1</p>
                                <p class="product-single-price">1000 за ед.</p>
                            </div>
                        </div>
                        <div class="right-block">
                            <p class="product-price">45600 ₽</p>
                            <button class="del-btn" data-id="123">×</button>
                        </div>
                    </div>
                </div>
            </div>
            </header>
            <main>
                <div class="products">
                    <div v-if="products.length == 0"><h2>Нет данных</h2></div>
                    <div v-else class="product-item" v-for="product of searchInput" :key="product.id_product">
                        <img :src="imgCatalog" alt="Some img">
                        <div class="desc">
                            <h3>{{product.product_name}}</h3>
                            <p>{{product.price}}₽</p>
                            <button class="buy-btn" @click="addProduct(product)">Купить</button>
                        </div>
                    </div>
                </div>
            </main>
    </div>
    <script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js"
        integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
